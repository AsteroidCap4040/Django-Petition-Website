<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petition Fulfilled</title>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Adjust height as needed */
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 2; /* Ensure content appears above the video */
            text-align: center;
            padding-top: 50px; /* Adjust padding as needed */
            color: black; /* Change text color to black */
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="petition-video" autoplay loop muted playsinline>
            <source src="../images/istockphoto-1503234191-640_adpp_is.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Congratulations! The petition goal has been accomplished.</h1>
            <!-- Display other petition information here -->
            <button onclick="toggleVideo()">Show Video</button>
        </div>
    </div>

    <script>
        function toggleVideo() {
            var video = document.getElementById("petition-video");
            if (video.style.display === "none") {
                video.style.display = "block";
            } else {
                video.style.display = "none";
            }
        }
    </script>
</body>
</html>
