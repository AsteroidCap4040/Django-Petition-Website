<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .left-section {
            width: 70%;
            padding: 20px;
        }

        .right-section {
            width: 30%;
            padding: 20px;
        }

        .back-button {
            background-color: red;
            padding: 10px 20px;
            margin-bottom: 20px;
            display: inline-block;
            border-radius: 5px;
        }

        .back-button a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .main-comment-section {
            margin-top: 100px;
        }

        .comment-user-box {
            display: flex;
            align-items: flex-start;
            background-color: rgb(233, 233, 233);
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 10px;
        }

        .comment-image img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .comment-text {
            flex-grow: 1;
        }

        .posted-date {
            font-size: 12px;
            color: #999;
            margin-bottom: 3px;
        }

        .user-name {
            margin-top: -2px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message {
            margin-top: 5px;
        }

        .signature-graph {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #signatureChart {
            width: 100%;
            height: 300px;
            border: solid 1px black;
            border-radius: 10px;
            padding: 20px;
        }

        .pie-charts {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pie-chart {
            width: 100%;
            text-align: center;
            border: solid 1px black;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .pie-chart canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="back-button">
            <a href="petitionview.html">Back</a>
        </div>

        <div class="signature-graph">
            <h2>Last 10 days</h2>
            <canvas id="signatureChart"></canvas>
        </div>

        <div class="main-comment-section"> 
            <h2>See who all signed this petition</h2>
            <div class="comment-user-box">
                <div class="comment-image">
                    <img src="../images/search2.jpg">
                </div>
                <div class="comment-text">
                    <p class="posted-date">Posted on: April 8, 2024</p>
                    <p class="user-name">John Doe</p>
                </div>
            </div>
            <div class="comment-user-box">
                <div class="comment-image">
                    <img src="../images/search2.jpg">
                </div>
                <div class="comment-text">
                    <p class="posted-date">Posted on: April 8, 2024</p>
                    <p class="user-name">John Doe</p>
                </div>
            </div>
            <div class="comment-user-box">
                <div class="comment-image">
                    <img src="../images/search2.jpg">
                </div>
                <div class="comment-text">
                    <p class="posted-date">Posted on: April 8, 2024</p>
                    <p class="user-name">John Doe</p>
                </div>
            </div>
            <div class="comment-user-box">
                <div class="comment-image">
                    <img src="../images/search2.jpg">
                </div>
                <div class="comment-text">
                    <p class="posted-date">Posted on: April 8, 2024</p>
                    <p class="user-name">John Doe</p>
                </div>
            </div>
            <div class="comment-user-box">
                <div class="comment-image">
                    <img src="../images/search2.jpg">
                </div>
                <div class="comment-text">
                    <p class="posted-date">Posted on: April 8, 2024</p>
                    <p class="user-name">John Doe</p>
                </div>
            </div>
            <!-- Repeat signatories as needed -->
        </div>
    </div>

    <div class="right-section">
        <div class="pie-charts">
            <div class="pie-chart">
                <h2>Age</h2>
                <canvas id="ageChart" width="200" height="200"></canvas>
            </div>
            <div class="pie-chart">
                <h2>Gender</h2>
                <canvas id="genderChart" width="200" height="200"></canvas>
            </div>
            <div class="pie-chart">
                <h2>City</h2>
                <canvas id="cityChart" width="200" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Pie chart data
        const ageData = {
            labels: ['18-25', '26-35', '36-45', '46+'],
            datasets: [{
                data: [30, 25, 20, 25],
                backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0']
            }]
        };

        const genderData = {
            labels: ['Male', 'Female'],
            datasets: [{
                data: [45, 55],
                backgroundColor: ['#36a2eb', '#ff6384']
            }]
        };

        const cityData = {
            labels: ['City A', 'City B', 'City C'],
            datasets: [{
                data: [40, 35, 25],
                backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
            }]
        };

        // Initialize pie charts
        new Chart(document.getElementById('ageChart'), {
            type: 'pie',
            data: ageData
        });

        new Chart(document.getElementById('genderChart'), {
            type: 'pie',
            data: genderData
        });

        new Chart(document.getElementById('cityChart'), {
            type: 'pie',
            data: cityData
        });

        // Fixed values for bar graph
        const labels = ['Today', 'Yesterday', '3 Days Ago', '4 Days Ago', '5 Days Ago', '6 Days Ago', '7 Days Ago', '8 Days Ago', '9 Days Ago', '10 Days Ago'];
        const data = [20, 40, 60, 80, 100, 120, 140, 160, 180, 200];

        // Initialize bar chart
        new Chart(document.getElementById('signatureChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Signatures',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            stepSize: 20 // Multiples of 20 for y-axis
                        }
                    }]
                }
            }
        });

    </script>

</body>
</html>
